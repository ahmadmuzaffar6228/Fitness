<Page>

    <ActionBar title="Change Credentials">

            <ActionItem (tap)="logout()" text="Log Out" android.position="popup"></ActionItem>

    </ActionBar>

    <StackLayout>

        <!--******************************************************-->

        <Button *ngIf="combinedView1" text="Edit Username" class="btn btn-primary-transparent" (tap)="toggleUsername()"></Button>

        <Label *ngIf="usernameButton" text="Current Username:"></Label>

        <TextField *ngIf="usernameButton" id="oldUsername" [(ngModel)]="oldUsername"></TextField>

        <Label *ngIf="usernameButton" text="New Username:"></Label>

        <TextField *ngIf="usernameButton" id="newUsername" [(ngModel)]="newUsername"></TextField>

        <Button *ngIf="usernameButton" class="btn btn-primary" text="Update" (tap)="updateUsername()"></Button>

        <!--******************************************************-->

        <Button *ngIf="combinedView2" text="Edit Email" class="btn btn-primary-transparent" (tap)="toggleEmail()"></Button>
        
        <Label *ngIf="emailButton" text="Current Email:"></Label>
        
        <TextField *ngIf="emailButton" id="oldEmail" [(ngModel)]="oldEmail"></TextField>
        
        <Label *ngIf="emailButton" text="New Email:"></Label>
        
        <TextField *ngIf="emailButton" id="newEmail" [(ngModel)]="newEmail"></TextField>
        
        <Button *ngIf="emailButton" class="btn btn-primary" text="Update" (tap)="updateEmail()"></Button>

        <!--******************************************************-->

        <Button *ngIf="combinedView3" text="Edit Password" class="btn btn-primary-transparent"s (tap)="togglePassword()"></Button>
        
        <Label *ngIf="passwordButton" text="Current Password:"></Label>
        
        <TextField *ngIf="passwordButton" id="oldPassword" [(ngModel)]="oldPassword" secure="true"></TextField>
        
        <Label *ngIf="passwordButton" text="New Password:"></Label>
        
        <TextField *ngIf="passwordButton" id="newPassword" [(ngModel)]="newPassword" secure="true"></TextField>
        
        <Button *ngIf="passwordButton" class="btn btn-primary" text="Update" (tap)="updatePassword()"></Button>

        <!--******************************************************-->

    </StackLayout>

</Page>
